    <div style="display: flex; justify-content: center; margin-top: 70px; margin-bottom: 70px;">
        <!-- Lado Esquerdo (Upload do Projeto) -->
        <div style="margin-right: 50px; text-align: center;">
     
            <!-- Área de Upload/Arraste -->
            <div style="border: 2px dashed #ccc; padding: 40px; width: 300px; text-align: center; margin-bottom: 20px;">
                <p style="font-size: .8rem;">Arraste seu projeto aqui ou</p>
                <input type="file" id="projeto-upload" style="display: none;">
                <button onclick="document.getElementById('projeto-upload').click()" style="padding: 8px 20px; margin-top: 10px; font-size: .7rem;">
                    Selecionar Arquivo
                </button>
            </div>
        </div>
        
        <!-- Lado Direito (Descrição do Projeto) -->
        <div>
            <div style="margin-bottom: 15px;">
                <h1 style="font-size: .95rem; text-align: center; padding-bottom: 10px; color: rgb(100, 100, 100);">Submeter Projecto</h1>
            </div>
            <!-- Campos de Descrição -->
            <div style="margin-bottom: 15px;">
                <input type="text" placeholder="Título do Projeto" class="input-form">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="text" placeholder="Tecnologias Utilizadas"  class="input-form">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="text" placeholder="Link do Repositório (opcional)"  class="input-form">
            </div>
            <div style="margin-bottom: 15px;">
                <textarea placeholder="Descrição do Projeto" style=" height: 100px;"  class="input-form"></textarea>
            </div>
            
            <!-- Botão de Submissão -->
            <div>
                <button style="width: 100%; text-align: center; color: #fff; background-color: #366336; font-size: .7rem;" class="input-form">Submeter Projeto</button>
            </div>
        </div>
